<button type="button" (click)="goToDetail(movie.id)" class="card">
    <img class="image" [src]="'https://www.themoviedb.org/t/p/w220_and_h330_face/'+movie.poster_path" alt="Movie poster" loading="lazy">
    <div class="text-container">
        <span class="title text-base">{{movie.title}}</span>
        <span class="release-date text-xs">{{movie.release_date | date:'dd MMM, YYYY'}}</span>
        <span class="popularity text-xs"><b>Popularity:</b> {{movie.popularity}}</span>
    </div>
</button>
