<button type="button" class="card-list" (click)="goToDetail(movie.id)">
    <img class="image" [src]="'https://www.themoviedb.org/t/p/w220_and_h330_face/'+movie.poster_path" alt="Movie poster" loading="lazy">
    <div class="text-container">
        <span class="title text-base">{{movie.title}}</span>
        <span class="release-date text-base">{{movie.release_date | date:'dd MMM, YYYY'}}</span>
        <span class="overview text-sm">{{movie.overview}}</span>
    </div>
</button>
