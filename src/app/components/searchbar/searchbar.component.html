<div class="searchbar">
    <input type="text" [(ngModel)]="searchText" (keyup)="search($event)" id="name" placeholder="Search" />
    <button *ngIf="searchText !== ''" (click)="deleteSearch()" type="button" class="cross-button">
        <img class="cross-icon" src="assets/cross.png" alt="Cross icon">
    </button>
</div>
