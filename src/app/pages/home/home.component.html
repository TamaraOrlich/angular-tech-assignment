<app-header></app-header>
<div class="body">
    <h1 class="text-4xl title">Popular movies</h1>
    <div class="card-container">
        <div *ngFor="let movie of (movies$ | async)?.results" class="cards">
            <app-grid-card [movie]="movie"></app-grid-card>
        </div>
    </div>
    <button class="button" *ngIf="this.page !== (movies$ | async)?.total_pages" (click)="seeMoreMovies()">See more movies</button>
</div>
